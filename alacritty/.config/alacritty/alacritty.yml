### Default refresh config file
# https://gist.github.com/keidarcy/351976bf606dd6f74666e815e2d87d98
###

### Color scheme
# https://github.com/alacritty/alacritty/wiki/Color-schemes
###

import:
  - ~/.config/alacritty/local.yml # ayu, gruvbox, dracula, monokai-pro

# https://github.com/nicknisi/dotfiles/issues/33
# terminals database is inaccessible
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 200
    lines: 70
  position:
    x: 800
    y: 100
  padding:
    x: 12
    y: 10
  decorations: buttonless
  opacity: 0.95

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF # should be "Menlo" or something on macOS.
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 14.0

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
