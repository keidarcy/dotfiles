### Default refresh config file
# https://gist.github.com/keidarcy/351976bf606dd6f74666e815e2d87d98
###

### Color scheme
# https://github.com/alacritty/alacritty/wiki/Color-schemes
###

import:
 - ~/.config/alacritty/color-schemes/monokai-pro.yml # Ayu, Gruvbox, Dracula, Monokai Pro

env:
  TERM: alacritty

window:
  dimensions:
    columns: 200
    lines: 70
  position:
    x: 800
    y: 100
  padding:
    x: 12
    y: 10
  decorations: buttonless
background_opacity: 1

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF # should be "Menlo" or something on macOS.
    style: Regular
  bold:
    style: Bold
  italic:
    style: italic
  bold_italic:
    style: Bold Italic
  size: 14.0

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
