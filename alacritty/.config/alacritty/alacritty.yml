# https://github.com/alacritty/alacritty/wiki/Color-schemes
import:
 - ~/.config/alacritty/gruvbox.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 200
    lines: 70
  position:
    x: 800
    y: 100
  padding:
    x: 12
    y: 10
  decorations: buttonless
background_opacity: 1

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF # should be "Menlo" or something on macOS.
    style: Regular
  size: 14.0

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }

