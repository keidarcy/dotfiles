env:
  TERM: alacritty

window:
  dimensions:
    columns: 200
    lines: 70
  position:
    x: 800
    y: 100
  padding:
    x: 12
    y: 10
  decorations: buttonless
background_opacity: 1

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF # should be "Menlo" or something on macOS.
    style: Regular
  size: 14.0

# https://github.com/eendroroy/alacritty-theme
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black: '0x665c54'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe78a4e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'

  bright:
    black: '0x928374'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe3a84e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
